<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enviado</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .success-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .check-icon {
            font-size: 60px;
            color: #28a745;
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="check-icon">✅</div>
    <h2 class="mt-3">Enviado com Sucesso!</h2>
    <p class="text-muted">Nós recebemos a sua candidatura. O nosso time irá avaliar a sua aplicação e em breve retornaremos o contato.</p>
    <a th:href="@{/}" class="btn btn-primary mt-3">Enviar outro currículo</a>
</div>
</body>
</html>
